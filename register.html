<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <a class="hollow" href="./index.html">首页</a>
            <a class="hollow" href="./sell.html">出售</a>
            <a class="hollow" href="./purchase.html">购买</a>
            <a class="hollow" href="./users.html">个人中心</a>
            <a class="hollow" href="./login.html">登录</a>
            <a class="hollow" href="./register.html">注册</a>
        </div>
        <div class="w">
            <div class="registerarea">
                <h3>注册新用户
                    <div class="login">我有账号，去<a href="./login.html">登录</a></div>
                </h3>
                <div class="reg_form">
                    <form action="">
                        <ul>
                            <li>
                                <label for="">手机号：</label><input type="text" class="inp"><span class="error"><i
                                        class="error_icon"></i>手机号码格式不正确，请重新输入</span>
                            </li>
                            <li>
                                <label for="">短信验证：</label><input type="text" class="inp"><span class="success"><i
                                        class="success_icon"></i>手机号码格式不正确，请重新输入</span>
                            </li>
                            <li>
                                <label for="">登录密码：</label><input type="password" class="inp"><span class="error"><i
                                        class="error_icon"></i>手机号码格式不正确，请重新输入</span>
                            </li>
                            <li class="safe">
                                安全程度
                                <em class="ruo">弱</em>
                                <em class="zhong">中</em>
                                <em class="qiang">强</em>

                            </li>
                            <li>
                                <label for="">确认密码：</label><input type="password" class="inp"><span class="error"><i
                                        class="error_icon"></i>手机号码格式不正确，请重新输入</span>
                            </li>

                            <li class="agree"><input type="checkbox" name="" id="">
                                同意协议并注册 <a href="#">《知晓用户协议》</a> </li>
                            <li>
                                <input type="submit" value="完成注册" class="btn">
                            </li>
                        </ul>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="footer">
        <p>二手交易网</p>
        <p>联系我们 +09847567</p>
    </div>
</body>

</html>
